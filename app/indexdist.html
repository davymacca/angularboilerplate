<!DOCTYPE html>
<html lang="en" ng-app="AB" ng-controller="ApplicationController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="fragment" content="!" />
        <title>AngularJS Boilerplate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/assets/dist/styles.min.css">
        <link rel="stylesheet" type="text/css" href="/assets/dist/images.min.css">
    </head>
    <body id="sitename.com" class="{{ Page.bodyClass() }}">

        <div id="app" ng-view></div>

        <!--
            Add jQuery if needed
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="/assets/dist/fallback/jquery.min.js"><\/script>')</script>
        -->

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
        <script>window.angular || document.write('<script src="/assets/dist/fallback/angular.min.js"><\/script>')</script>

        <script>
            angular.module('AB.config', [])
                .constant('API_END_POINT', '/api/')
                .constant('ASSETS_PATH',   '/assets/');
        </script>
        <script src="/assets/dist/scripts.min.js"></script>


        <!-- Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-XXXXXXXX-X', 'sitename.com'); // production
            // DO NOT add the "ga('send', 'pageview');" line as this is covered in angular (app.js)
        </script>

    </body>
</html>
