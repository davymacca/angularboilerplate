<!DOCTYPE html>
<html lang="en" ng-app="AB" ng-controller="ApplicationController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="fragment" content="!" />
        <title>AngularJS Boilerplate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/assets/dist/styles.css">
        <link rel="stylesheet" type="text/css" href="/assets/dist/images.css">
    </head>
    <body id="sitename.com" class="{{ Page.bodyClass() }}">

        <div id="app" ng-view></div>

        <!-- Only add jQuery if you really need it -->
        <!-- <script src="/assets/dist/fallback/jquery.min.js"></script> -->
        <script src="/assets/dist/fallback/angular.min.js"></script>


        <!-- Bootstrapped config  -->
        <script>
            angular.module('AB.config', [])
                .constant('API_END_POINT', '/api/')
                .constant('ASSETS_PATH',   '/assets/');
        </script>


        <!-- 3rd party libraries -->
        <script src="/assets/dist/lib.js"></script>
        <!-- App logic -->
        <script src="/assets/dist/scripts.js"></script>


        <!-- Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            //ga('create', 'UA-XXXXXXXX-X', 'riseabove.com'); // production
            ga('create', 'UA-XXXX-Y', {'cookieDomain': 'none'}); // dev only - (https://developers.google.com/analytics/devguides/collection/analyticsjs/advanced#localhost)
            // DO NOT add the "ga('send', 'pageview');" line as this is covered in angular (app.js)
        </script>

    </body>
</html>
